- generic:
    time_range_1: time_range_1("2010-01-12 10:00:00", "2010-01-12 12:00:00")
    time_range_2: time_range_2("2010-01-12 10:30:00", "2010-01-12 10:45:00")
    expected:
        - ("2010-01-12 10:30:00", "2010-01-12 10:45:00")
- no_overlap:
    time_range_1: time_range_1("2010-01-12 10:00:00", "2010-01-12 11:00:00")
    time_range_2: time_range_2("2010-01-12 11:30:00", "2010-01-12 12:00:00")
    expected: []
- several_intervals:
    time_range_1: time_range_1("2010-01-12 10:00:00", "2010-01-12 10:31:00", 2, 60)
    time_range_2: time_range_2("2010-01-12 10:15:00", "2010-01-12 10:46:00", 2, 60)
    expected:
        - ("2010-01-12 10:15:00", "2010-01-12 10:31:00", 2, 60)
- end_to_end:
    time_range_1: time_range_1("2010-01-12 10:00:00", "2010-01-12 10:31:00")
    time_range_2: time_range_2("2010-01-12 10:31:00", "2010-01-12 10:46:00")
    expected:
        - ("2010-01-12 10:31:00", "2010-01-12 10:31:00")
generic:
  range1: time_range("2010-01-12 10:00:00", "2010-01-12 12:00:00")
  range2: time_range("2010-01-12 10:30:00", "2010-01-12 10:45:00", 2, 60)
  expected: |
   [('2010-01-12 10:30:00', '2010-01-12 10:37:00'), ('2010-01-12 10:38:00', '2010-01-12 10:45:00')]
  
no_overlap:
  range1: time_range("2000-01-01 10:00:00", "2001-01-01 10:00:00")
  range2: time_range("2100-01-01 10:00:00", "2101-01-01 10:00:00")
  expected: |
   []

both_multi_intervals:
  range1: time_range("2000-01-01 10:00:00", "2001-01-01 10:00:00", 2, 60)
  range2: time_range("2000-06-01 10:00:00", "2001-06-01 10:00:00", 2, 120)
  expected: |
   [('2000-06-01 10:00:00', '2000-07-02 09:59:30'), ('2000-07-02 10:00:30', '2000-11-30 21:59:00'), ('2000-11-30 22:01:00', '2001-01-01 10:00:00')]

touching:
  range1: time_range("2000-01-01 10:00:00", "2001-01-01 10:00:00")
  range2: time_range("2001-01-01 10:00:00", "2002-01-01 10:00:00")
  expected: |
   [("2001-01-01 10:00:00", "2001-01-01 10:00:00")]